<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyChat</title>
<style>
  body {
    background-color: black;
    background-image: url("https://i.pinimg.com/originals/11/c2/38/11c238c51c94fbf822ae0fc6acc88c58.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', monospace;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
  }

  .neon-text {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
  }

  .top-flex {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .top-flex img {
    width: 80px;
    height: 80px;
    border: 2px solid #ff0000;
    border-radius: 8px;
    box-shadow: 0 0 10px #ff0000;
  }

  .chat-box {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
  }

  textarea {
    width: 100%;
    height: 150px;
    background: black;
    color: #c0c0c0;
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    resize: none;
    padding: 10px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
  }

  button {
    margin-top: 10px;
    padding: 8px 12px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
  }
  button:hover {
    background: rgba(255,0,255,0.1);
  }

  .footer {
    text-align: center;
    font-size: 12px;
    color: #999;
    margin-top: 20px;
  }
</style>
</head>

<!-- Top images and text -->
