  }

  .post p {
    margin: 8px 0;
  }

  .post .meta {
    font-size: 12px;
    color: #888;
  }

  /* Sidebar */
  .sidebar {
    flex: 1;
    min-width: 250px;
  }

  .box {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 15px;
    margin-bottom: 20px;

  }

    color: #ff0000;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ff0000;
  }

  iframe {
    border-radius: 12px;
    width: 100%;
    height: 352px;
  }

  a {
    color: hotpink;
    text-decoration: none;
  }

  a:hover {
    color: white;

  }
