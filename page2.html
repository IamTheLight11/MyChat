<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forum</title>
<style>
  body {
    background-color: black;
    background-image: url("https://i.pinimg.com/originals/11/c2/38/11c238c51c94fbf822ae0fc6acc88c58.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', monospace;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 20px;
    border-bottom: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    background: rgba(0,0,0,0.7);
    position: relative;
  }

  header h1 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin: 0;
    font-size: 28px;
  }

  .back-home {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 8px 12px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
  }

  .post {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 15px;
    margin-bottom: 20px;
  }

  .post h3 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin-top: 0;
  }

  .post p {
    margin: 5px 0;
  }

  .post .meta {
    font-size: 12px;
    color: #888;
  }

  .new-post {
    margin-bottom: 20px;
  }

  .new-post textarea {
    width: 100%;
    height: 80px;
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    color: #c0c0c0;
    padding: 8px;
    resize: none;
    font-family: 'Courier New', monospace;
  }

  .new-post button {
    padding: 8px 12px;
    margin-top: 8px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
  }
</style>
</head>
<body>

<header>
  <h1>Forum</h1>
  <button class="back-home" onclick="window.location.href='index.html'">Back to Home</button>
</header>

<div class="container">
  <div class="new-post">
    <textarea id="postContent" placeholder="Write your post here..."></textarea>
    <button onclick="addPost()">Post</button>
  </div>
  <div id="postsContainer"></div>
</div>

<script>
const postsContainer = document.getElementById('postsContainer');

async function loadPosts() {
  try {
    const res = await fetch('/posts.json');
    const posts = await res.json();
    postsContainer.innerHTML = '';
    posts.reverse().forEach(post => {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      postDiv.innerHTML = `<h3>${post.username}</h3><p>${post.content}</p><p class="meta">${post.timestamp}</p>`;
      postsContainer.appendChild(postDiv);
    });
  } catch (err) {
    console.error('Failed to load posts', err);
  }
}

async function addPost() {
  const username = localStorage.getItem('loggedInUser');
  const content = document.getElementById('postContent').value.trim();
  if (!username) {
    alert('You must be logged in to post!');
    return;
  }
  if (!content) {
    alert('Post cannot be empty!');
    return;
  }
  try {
    const res = await fetch('/add-post', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, content })
    });
    const data = await res.json();
    if (data.success) {
      alert('Post added successfully!');
      document.getElementById('postContent').value = '';
      loadPosts();
    } else {
      alert('Failed to add post');
    }
  } catch (err) {
    alert('Failed to add post');
    console.error(err);
  }
}

// Auto-refresh every 5 seconds
loadPosts();
setInterval(loadPosts, 5000);
</script>

</body>
</html>
