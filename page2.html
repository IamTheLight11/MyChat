<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyChat Forum</title>
<style>
  body {
    background-color: black;
    background-image: url("https://i.pinimg.com/originals/11/c2/38/11c238c51c94fbf822ae0fc6acc88c58.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', monospace;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    border-bottom: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    background: rgba(0,0,0,0.7);
  }
  header h1 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }
  .post {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 15px;
    width: 100%;
    max-width: 600px;
    margin-bottom: 15px;
  }
  .post h3 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin-top: 0;
  }
  .post p {
    margin: 5px 0;
  }
  .post .meta {
    font-size: 12px;
    color: #888;
  }
  .new-post {
    background: rgba(0,0,0,0.7);
    border: 2px solid hotpink;
    box-shadow: 0 0 10px hotpink;
    padding: 15px;
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
    text-align: center;
  }
  .new-post textarea {
    width: 90%;
    height: 60px;
    background: black;
    color: #c0c0c0;
    border: 2px solid hotpink;
    border-radius: 5px;
    padding: 5px;
    resize: none;
    font-family: 'Courier New', monospace;
  }
  .new-post button {
    padding: 8px 12px;
    margin-top: 10px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
  }
</style>
</head>
<body>

<header>
  <h1>Forum</h1>
</header>

<div class="container">
  <div class="new-post">
    <h3>New Post</h3>
    <textarea id="postContent" placeholder="Write your post here..." required></textarea><br>
    <button onclick="addPost()">Post</button>
  </div>

  <div id="postsContainer"></div>
</div>

<script>
const username = localStorage.getItem('loggedInUser') || 'Anonymous';

async function fetchPosts() {
  const res = await fetch('/api/posts');
  const posts = await res.json();
  const container = document.getElementById('postsContainer');
  container.innerHTML = '';
  posts.reverse().forEach(post => {
    const div = document.createElement('div');
    div.className = 'post';
    div.innerHTML = `
      <h3>${post.username}</h3>
      <p>${post.content}</p>
      <p class="meta">${new Date(post.timestamp).toLocaleString()}</p>
    `;
    container.appendChild(div);
  });
}

async function addPost() {
  const content = document.getElementById('postContent').value.trim();
  if (!content) return alert('Cannot post empty message!');
  if (username === 'Anonymous') return alert('You must be logged in to post!');
  
  const res = await fetch('/api/posts', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ username, content })
  });
  if (res.ok) {
    document.getElementById('postContent').value = '';
    alert('Post added successfully!');
    fetchPosts();
  } else {
    alert('Failed to add post.');
  }
}

fetchPosts();
setInterval(fetchPosts, 5000); // auto-refresh every 5 seconds
</script>

</body>
</html>
