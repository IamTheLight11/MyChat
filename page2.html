<script src="forumstorage.js"></script>
<script>
  const postsContainer = document.getElementById('postsContainer'); // your existing container for posts

  function submitForumPost() {
    const messageInput = document.getElementById('messageInput'); // your existing textarea
    const message = messageInput.value.trim();
    if (!message) {
      alert("Please write something!");
      return;
    }
    addForumPost("Anonymous", message); // anyone can post
    messageInput.value = "";
    renderForumPosts();
    alert("Post added successfully!");
  }

  function renderForumPosts() {
    postsContainer.innerHTML = "";
    const posts = getForumPosts();
    posts.forEach(post => {
      const postDiv = document.createElement('div');
      postDiv.className = "post"; // your existing CSS class
      postDiv.innerHTML = `<p>${post.message}</p>
                           <p class="meta">Posted by <span style="color:hotpink;">${post.username}</span> at ${post.timestamp}</p>`;
      postsContainer.appendChild(postDiv);
    });
  }

  // Render posts on page load
  renderForumPosts();
</script>
