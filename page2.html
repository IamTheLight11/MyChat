<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyChat - Forum</title>
<link rel="stylesheet" href="style.css"> <!-- Use your main CSS if applicable -->
<style>
  body {
    background-color: black;
    background-image: url("https://i.pinimg.com/originals/11/c2/38/11c238c51c94fbf822ae0fc6acc88c58.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', monospace;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 20px;
    border-bottom: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    background: rgba(0,0,0,0.7);
  }

  header h1 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin: 0;
    font-size: 28px;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin: 20px;
    flex-wrap: wrap;
  }

  /* Feed (forum posts) */
  .feed {
    flex: 2;
    min-width: 400px;
    max-width: 700px;
  }

  .post {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 15px;
    margin-bottom: 20px;
  }

  .post h3 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin-top: 0;
  }

  .post p {
    margin: 8px 0;
  }

  .post .meta {
    font-size: 12px;
    color: #888;
  }

  /* Sidebar */
  .sidebar {
    flex: 1;
    min-width: 250px;
  }

  .box {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 15px;
    margin-bottom: 20px;
    text-align: center;
  }

  .box h3 {
    color: #ff0000;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ff0000;
    margin-top: 0;
  }

  a {
    color: hotpink;
    text-decoration: none;
  }

  a:hover {
    color: white;
    text-shadow: 0 0 6px hotpink;
  }

  button {
    padding: 8px 12px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
    font-weight: bold;
  }
  button:hover {
    background: rgba(255,0,255,0.1);
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 2px solid #ff0000;
    border-radius: 5px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    font-family: 'Courier New', monospace;
  }

  .footer {
    text-align: center;
    font-size: 12px;
    color: #999;
    margin: 20px 0;
  }

</style>
</head>
<body>

<header>
  <h1>‚ò† MyChat Forum ‚ò†</h1>
  <p style="color:#ff0000; text-shadow:0 0 6px hotpink;">Made by IamTheLight11</p>
  <button style="position:absolute; top:20px; right:20px;" onclick="window.location.href='login.html'">Login</button>
</header>

<div class="container">
  <div class="feed">
    <!-- Post form (visible only to logged-in users) -->
    <div class="post" id="post-form">
      <h3>New Post</h3>
      <input type="text" id="post-title" placeholder="Title">
      <textarea id="post-content" rows="4" placeholder="Write your post here..."></textarea>
      <button onclick="addPost()">Post</button>
    </div>

    <!-- Posts will appear here -->
    <div id="posts-container"></div>
  </div>

  <div class="sidebar">
    <div class="box">
      <h3>Forum Sidebar</h3>
      <p>Other content can go here.</p>
    </div>
  </div>
</div>

<div class="footer">
  ‚ÄúIf the music‚Äôs too loud, you‚Äôre too old.‚Äù ü§ò
</div>

<script src="forumstorage.js"></script>
<script>
  // Check if user is logged in
  let currentUser = localStorage.getItem("loggedInUser");
  if(!currentUser) {
    document.getElementById("post-form").style.display = "none";
  }

  // Load posts from forumstorage
  function loadPosts() {
    let posts = JSON.parse(localStorage.getItem("forumPosts")) || [];
    let container = document.getElementById("posts-container");
    container.innerHTML = "";
    posts.forEach(post => {
      let div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `<h3>${post.title}</h3>
                       <p>${post.content}</p>
                       <p class="meta">Posted by <span style="color:hotpink;">${post.user}</span></p>`;
      container.appendChild(div);
    });
  }

  loadPosts();

  // Add post function
  function addPost() {
    if(!currentUser) { alert("You must be logged in to post!"); return; }
    let title = document.getElementById("post-title").value.trim();
    let content = document.getElementById("post-content").value.trim();
    if(title === "" || content === "") { alert("Title and content cannot be empty!"); return; }
    let posts = JSON.parse(localStorage.getItem("forumPosts")) || [];
    posts.push({user: currentUser, title, content});
    localStorage.setItem("forumPosts", JSON.stringify(posts));
    document.getElementById("post-title").value = "";
    document.getElementById("post-content").value = "";
    alert("Post added successfully!");
    loadPosts();
  }
</script>

</body>
</html>
