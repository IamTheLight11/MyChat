<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Management</title>
<style>
  body {
    background-color: black;
    background-image: url("https://i.pinimg.com/originals/11/c2/38/11c238c51c94fbf822ae0fc6acc88c58.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', monospace;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    border-bottom: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    background: rgba(0,0,0,0.7);
    position: relative;
  }
  header h1 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    margin: 40px 20px;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .box {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  input[type="text"] {
    width: 80%;
    padding: 6px;
    margin-top: 10px;
    border-radius: 5px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    font-family: 'Courier New', monospace;
  }
  button {
    padding: 8px 12px;
    margin-top: 10px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
  }
  button:hover {
    background: rgba(255,0,255,0.1);
  }
</style>
</head>
<body>

<header>
  <h1>Account Management</h1>
</header>

<div class="container">
  <div class="box" id="accountBox">
    <h3>Account Username: <span id="usernameDisplay"></span></h3>
    <button id="editBtn">Edit Username</button>
    <div id="editArea" style="display:none;">
      <input type="text" id="newUsername" placeholder="New username">
      <button id="saveUsername">Save</button>
    </div>
    <button id="deleteBtn">Delete Account</button>
  </div>
  <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script src="storage.js"></script>
<script>
const usernameDisplay = document.getElementById('usernameDisplay');
const editBtn = document.getElementById('editBtn');
const editArea = document.getElementById('editArea');
const newUsername = document.getElementById('newUsername');
const saveUsername = document.getElementById('saveUsername');
const deleteBtn = document.getElementById('deleteBtn');

let deleteConfirm = false;

// Display current username
function loadUsername() {
    const user = getLoggedInUser();
    if(user) {
        usernameDisplay.textContent = user.username;
    } else {
        alert('No user logged in');
        window.location.href = 'login.html';
    }
}

// Edit username
editBtn.addEventListener('click', () => {
    editArea.style.display = 'block';
    newUsername.value = usernameDisplay.textContent;
});

saveUsername.addEventListener('click', () => {
    const val = newUsername.value.trim();
    if(val) {
        editUsername(val);
        loadUsername();
        alert('Username updated!');
        editArea.style.display = 'none';
    }
});

// Delete account with double confirm
deleteBtn.addEventListener('click', () => {
    if(!deleteConfirm) {
        deleteBtn.textContent = 'Press again to confirm';
        deleteConfirm = true;
        setTimeout(() => {
            deleteBtn.textContent = 'Delete Account';
            deleteConfirm = false;
        }, 3000);
    } else {
        deleteAccount();
        alert('Account deleted!');
        window.location.href = 'index.html';
    }
});

loadUsername();
</script>

</body>
</html>
