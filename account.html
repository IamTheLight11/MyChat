<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Account</title>
<style>
  body {
    background-color: black;
    background-image: url("https://i.pinimg.com/originals/11/c2/38/11c238c51c94fbf822ae0fc6acc88c58.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', monospace;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin-bottom: 20px;
  }

  button {
    padding: 8px 12px;
    margin: 10px 5px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
  }

  button:hover {
    background: rgba(255,0,255,0.1);
  }

  input {
    padding: 6px;
    margin-top: 10px;
    width: 80%;
    border: 2px solid #ff0000;
    border-radius: 5px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    font-family: 'Courier New', monospace;
  }

  .danger {
    border-color: #ff0000;
    color: #ff0000;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Manage Account</h1>
  <p>Account username: <span id="usernameDisplay"></span></p>
  <button id="editBtn">Edit Username</button>
  <div id="editArea" style="display:none;">
    <input type="text" id="newUsername" placeholder="Enter new username"/>
    <button id="saveUsername">Save</button>
  </div>
  <br/>
  <button id="deleteBtn" class="danger">Delete Account</button>
</div>

<script src="storage.js"></script>
<script>
  // Load logged-in user
  let currentUser = localStorage.getItem('loggedInUser');
  if(!currentUser){
    alert('You must be logged in to manage your account.');
    window.location.href = 'index.html';
  }

  const usernameDisplay = document.getElementById('usernameDisplay');
  usernameDisplay.textContent = currentUser;

  // Edit username
  const editBtn = document.getElementById('editBtn');
  const editArea = document.getElementById('editArea');
  const saveUsername = document.getElementById('saveUsername');
  const newUsernameInput = document.getElementById('newUsername');

  editBtn.addEventListener('click', ()=>{
    editArea.style.display = editArea.style.display === 'none' ? 'block' : 'none';
  });

  saveUsername.addEventListener('click', ()=>{
    const newUsername = newUsernameInput.value.trim();
    if(newUsername === ''){
      alert('Username cannot be empty.');
      return;
    }

    // Get users from localStorage
    let users = JSON.parse(localStorage.getItem('users')) || {};

    if(users[newUsername]){
      alert('Username already exists!');
      return;
    }

    // Update the user data
    users[newUsername] = users[currentUser] || {};
    delete users[currentUser];

    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('loggedInUser', newUsername);
    currentUser = newUsername;
    usernameDisplay.textContent = newUsername;

    alert('Username updated successfully!');
    newUsernameInput.value = '';
    editArea.style.display = 'none';
  });

  // Delete account
  const deleteBtn = document.getElementById('deleteBtn');
  let deleteConfirm = false;

  deleteBtn.addEventListener('click', ()=>{
    if(!deleteConfirm){
      deleteBtn.textContent = 'Press again to confirm';
      deleteConfirm = true;
      setTimeout(()=>{
        deleteBtn.textContent = 'Delete Account';
        deleteConfirm = false;
      },5000);
    } else {
      let users = JSON.parse(localStorage.getItem('users')) || {};
      delete users[currentUser];
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.removeItem('loggedInUser');

      alert('Account deleted successfully!');
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
