<div class="login-box">
  <h2>Login to MyChat</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="cancelLogin()">Cancel</button>
  <p class="error" id="errorMsg"></p>
</div>

<script>
  // Hardcoded credentials
  const accounts = [
    {username: "iamthelight11", password: "mypassword123"},
    {username: "friend1", password: "friendpass"}
  ];

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    const account = accounts.find(acc => acc.username === user && acc.password === pass);

    if(account) {
      window.location.href = 'index.html';
    } else {
      errorMsg.textContent = "Invalid username or password.";
    }
  }

  function cancelLogin() {
    window.location.href = 'index.html'; // Go back to main page
  }
</script>
