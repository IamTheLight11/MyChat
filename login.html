<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - My Site</title>
<style>
  body {
    background-color: black;
    background-image: url("https://i.pinimg.com/originals/11/c2/38/11c238c51c94fbf822ae0fc6acc88c58.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    font-family: 'Courier New', monospace;
    color: #c0c0c0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .auth-box {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000;
    padding: 30px;
    width: 320px;
    text-align: center;
  }

  .auth-box h3 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    margin-bottom: 20px;
  }

  .auth-box input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 2px solid #ff0000;
    border-radius: 5px;
    background: black;
    color: #ff0000;
    font-family: 'Courier New', monospace;
  }

  .auth-box button {
    padding: 10px 20px;
    margin: 10px 5px;
    border: 2px solid hotpink;
    background: rgba(0,0,0,0.7);
    color: hotpink;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }

  .auth-box button:hover {
    background: rgba(255,0,255,0.1);
  }

  #auth-message {
    margin-top: 10px;
    font-size: 14px;
    color: hotpink;
  }
</style>
</head>
<body>

<div class="auth-box">
  <h3>Sign Up / Log In</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <div>
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Log In</button>
  </div>
  <p id="auth-message"></p>
</div>

<!-- Firebase SDKs (modular v9+) -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBK5Hdc5AMtXqYEy1Zd2kyhUIhRAALadEA",
    authDomain: "mylife-19882.firebaseapp.com",
    projectId: "mylife-19882",
    storageBucket: "mylife-19882.firebasestorage.app",
    messagingSenderId: "414506839863",
    appId: "1:414506839863:web:b7dcd7469b4b29e7d7f4b2",
    measurementId: "G-5S207R8QX0"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();

  const messageEl = document.getElementById('auth-message');

  // Sign Up
  document.getElementById('signup-btn').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        messageEl.textContent = "Account created! Redirecting...";
        setTimeout(() => { window.location.href = "index.html"; }, 1000);
      })
      .catch((error) => {
        messageEl.textContent = error.message;
      });
  });

  // Log In
  document.getElementById('login-btn').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        messageEl.textContent = "Logged in! Redirecting...";
        setTimeout(() => { window.location.href = "index.html"; }, 1000);
      })
      .catch((error) => {
        messageEl.textContent = error.message;
      });
  });
</script>

</body>
</html>
